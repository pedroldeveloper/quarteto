<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quarteto Infinito</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Quarteto Infinito</h1>

  <main id="main">
    <div id="boards-container" aria-live="polite"></div>

    <div id="keyboard" aria-hidden="false"></div>

    <div id="mobile-input-wrap" aria-hidden="true">
      <input id="mobile-input" type="text" inputmode="text" maxlength="10" autocomplete="off" autocapitalize="none" spellcheck="false" />
      <button id="mobile-submit" type="button">Enviar</button>
    </div>
  </main>

  <div id="popup" role="alert" aria-live="assertive"></div>

  <footer>Projeto sem renda envolvida — feito apenas por diversão.</footer>

  <script src="script.js"></script>
</body>
</html>
